        // Shuffle function for array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Pick random 30 questions from the base
        function pickRandomQuestions() {
            const shuffledQuestions = [...baseQuestions];
            shuffle(shuffledQuestions);
            return shuffledQuestions.slice(0, totalQuestions);  // Pick the first 30 questions
        }

        // Render the quiz form
        function renderQuiz() {
            selectedQuestions = pickRandomQuestions();

            const quizForm = document.getElementById('quizForm');
            selectedQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.id = `question${index}`; // Give each question a unique ID

                const questionText = document.createElement('h3');
                questionText.textContent = `${index + 1}. ${question.q}`;
                questionDiv.appendChild(questionText);

                // Shuffle the answer options for each question
                const options = [...question.options];
                shuffle(options);

                options.forEach((option) => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement('br'));
                });

                // Add the feedback div for each question
                const feedback = document.createElement('div');
                feedback.id = `feedback${index}`;
                feedback.className = 'answer-feedback';
                questionDiv.appendChild(feedback);

                const checkButton = document.createElement('button');
                checkButton.textContent = 'SprawdÅº';
                checkButton.type = 'button';
                checkButton.onclick = () => checkAnswer(index, question.a); // Pass correct answer
                questionDiv.appendChild(checkButton);

                quizForm.appendChild(questionDiv);
            });

            showQuestion(0); // Show the first question
        }

        // Show the current question based on index
        function showQuestion(index) {
            if (index < 0 || index >= selectedQuestions.length) return;

            // Hide all questions
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');

            // Show the current question
            document.getElementById(`question${index}`).style.display = 'block';
            currentQuestion = index;

            // Show/hide navigation buttons
            document.getElementById('backButton').style.display = currentQuestion === 0 ? 'none' : 'inline';
            document.getElementById('nextButton').style.display = currentQuestion === selectedQuestions.length - 1 ? 'none' : 'inline';
            document.getElementById('submitButton').style.display = currentQuestion === selectedQuestions.length - 1 ? 'inline' : 'none';
        }

        // Check the answer of a question
        function checkAnswer(index, correctAnswer) {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackElement = document.getElementById(`feedback${index}`);

            if (selected) {
                // Compare selected value directly with the correctAnswer
                if (selected.value === selectedQuestions[index].options[correctAnswer.charCodeAt(0) - 97]) {
                    feedbackElement.textContent = "Dobrze!";
                    feedbackElement.className = "result";
                    score++;
                } else {
                    // Retrieve the full correct answer text from options
                    const correctAnswerText = selectedQuestions[index].options[correctAnswer.charCodeAt(0) - 97];
                    const questionText = selectedQuestions[index].q;
                    feedbackElement.textContent = `${questionText} ${correctAnswerText}`;
                    feedbackElement.className = "result incorrect";
                }
            } else {
                feedbackElement.textContent = "ProszÄ™, wybierz odpowiedÅº.";
                feedbackElement.className = "result incorrect";
            }
        }

        // Submit the quiz and show final result
        function submitQuiz() {
            const resultText = score >= (totalQuestions / 2) ?
                `Gratulacje! ZdaÅ‚eÅ› test z wynikiem: ${score}/${totalQuestions}.` :
                `Nie udaÅ‚o ci siÄ™ uzyskaÄ‡ 50%. ${score}/${totalQuestions}.`;

            document.getElementById("finalResult").textContent = resultText;
        }

        // Show the quiz when the page loads
        window.onload = function () {
            renderQuiz();
        };
