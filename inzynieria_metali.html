        function loadQuestion(index) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            if (index < questions.length) {
                const questionData = questions[index];
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionText = document.createElement('p');
                questionText.textContent = questionData.question;
                questionDiv.appendChild(questionText);

                for (let [key, value] of Object.entries(questionData.answers)) {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = key;
                    questionDiv.appendChild(radio);
                    questionDiv.appendChild(document.createTextNode(`${key}) ${value}`));
                    questionDiv.appendChild(document.createElement('br'));
                }

                const checkBtn = document.createElement('button');
                checkBtn.textContent = "Check Answer";
                checkBtn.onclick = function() { checkAnswer(index, questionData.correct); };
                questionDiv.appendChild(checkBtn);

                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                feedbackDiv.id = `feedback${index}`;
                questionDiv.appendChild(feedbackDiv);

                const nextBtn = document.createElement('button');
                nextBtn.classList.add('next-btn');
                nextBtn.textContent = "Next Question";
                nextBtn.style.display = 'none';
                nextBtn.onclick = nextQuestion;
                questionDiv.appendChild(nextBtn);

                quizContainer.appendChild(questionDiv);
            } else {
                quizContainer.innerHTML = '<h2>Quiz Completed!</h2>';
            }
        }

        function checkAnswer(questionNumber, correctAnswer) {
            const selectedAnswer = document.querySelector(`input[name="q${questionNumber}"]:checked`);
            const feedback = document.getElementById(`feedback${questionNumber}`);

            if (!selectedAnswer) {
                feedback.textContent = "Please select an answer!";
                feedback.classList.remove("correct", "incorrect");
                return;
            }

            if (selectedAnswer.value === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.classList.add("correct");
                feedback.classList.remove("incorrect");
            } else {
                feedback.textContent = "Incorrect!";
                feedback.classList.add("incorrect");
                feedback.classList.remove("correct");
            }

            document.querySelector(`.next-btn`).style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            if (index < questions.length) {
                const questionData = questions[index];
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionText = document.createElement('p');
                questionText.textContent = questionData.question;
                questionDiv.appendChild(questionText);

                for (let [key, value] of Object.entries(questionData.answers)) {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = key;
                    questionDiv.appendChild(radio);
                    questionDiv.appendChild(document.createTextNode(`${key}) ${value}`));
                    questionDiv.appendChild(document.createElement('br'));
                }

                const checkBtn = document.createElement('button');
                checkBtn.textContent = "Check Answer";
                checkBtn.onclick = function() { checkAnswer(index, questionData.correct); };
                questionDiv.appendChild(checkBtn);

                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                feedbackDiv.id = `feedback${index}`;
                questionDiv.appendChild(feedbackDiv);

                const nextBtn = document.createElement('button');
                nextBtn.classList.add('next-btn');
                nextBtn.textContent = "Next Question";
                nextBtn.style.display = 'none';
                nextBtn.onclick = nextQuestion;
                questionDiv.appendChild(nextBtn);

                quizContainer.appendChild(questionDiv);
            } else {
                quizContainer.innerHTML = '<h2>Quiz Completed!</h2>';
            }
        }

        function checkAnswer(questionNumber, correctAnswer) {
            const selectedAnswer = document.querySelector(`input[name="q${questionNumber}"]:checked`);
            const feedback = document.getElementById(`feedback${questionNumber}`);

            if (!selectedAnswer) {
                feedback.textContent = "Please select an answer!";
                feedback.classList.remove("correct", "incorrect");
                return;
            }

            if (selectedAnswer.value === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.classList.add("correct");
                feedback.classList.remove("incorrect");
            } else {
                feedback.textContent = "Incorrect!";
                feedback.classList.add("incorrect");
                feedback.classList.remove("correct");
            }

            document.querySelector(`.next-btn`).style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }
